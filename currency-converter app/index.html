    <div class="container">
        <h1>Choose a currency to convert</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Choose a quantity</label>
            <input type="number" name="quantity" min="1" max="10" />
            <label for="currency">Choose a Currency</label>
            <select name="currency">
                <option value="INR">Indian Ruppee</option>
                <option value="USD">US Dollor</option>
                <option value="EUR">Euro</option>
            </select>

            <button type="submit" class="btn">submit</button>
        </form>

        <div class="output">
            <h2>Here is your currency Values  converted in different currencies</h2>
            <table>
                <!-- <caption>Converted Currency Table</caption> -->

                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>
                </thead>

                </tbody>
